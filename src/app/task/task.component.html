<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">

    <span>TASKS</span>
    <button mat-raised-button color="accent" (click)="addTask()">ADD</button>
</mat-toolbar>

<div>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="assigneeId">
            <th mat-header-cell *matHeaderCellDef> ASSIGNEE ID </th>
            <td mat-cell *matCellDef="let element"> {{element.assigneeId}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> COMPLETED </th>
            <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> ACTION </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editTask(element.id)" mat-icon-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
